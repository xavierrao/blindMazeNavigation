<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Crown Quest - Enter Name</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Name entry page -->
    <div id="name-entry" class="active-page">
        <h1>Blind Crown Quest</h1>
        <h3>Enter Your Name</h3>
        <input type="text" id="player-name" placeholder="Your name (max 20 characters)" maxlength="20">
        <button id="continue-name" class="fantasy-button" disabled>Continue</button>
    </div>

    <!-- Game Footer - Add before closing </body> tag -->
    <footer class="game-footer">
        <div class="footer-content">
            <div class="footer-section">
                <span>© 2025 Blind Crown Quest</span>
            </div>

            <span class="footer-divider">•</span>

            <div class="footer-section">
                <svg class="github-icon" viewBox="0 0 16 16" fill="#d4a017" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                </svg>
                <a href="https://github.com/yourusername/blind-crown-quest" target="_blank"
                    rel="noopener noreferrer">GitHub</a>
            </div>

            <span class="footer-divider">•</span>

            <div class="footer-section">
                <a href="/faq" target="_blank">FAQ</a>
            </div>

            <span class="footer-divider">•</span>

            <div class="footer-section">
                <span>Version Beta 1.1</span>
            </div>
        </div>
    </footer>

    <script>
        const nameInput = document.getElementById('player-name');
        const continueButton = document.getElementById('continue-name');

        nameInput.addEventListener('input', () => {
            const name = nameInput.value.trim();
            continueButton.disabled = name.length === 0 || name.length > 20;
        });

        continueButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name.length > 0 && name.length <= 20) {
                localStorage.setItem('playerName', name);
                window.location.href = '/lobby';
            }
        });

        // Check if name already exists
        const savedName = localStorage.getItem('playerName');
        if (savedName) {
            nameInput.value = savedName;
            continueButton.disabled = false;
        }
    </script>
</body>

</html>
